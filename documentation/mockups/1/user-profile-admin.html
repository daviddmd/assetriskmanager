<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>RJSC</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RJSC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav pull-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Administrador
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <p>User ID: <b>1</b></p>
    <button id="editFormButton"><i class="bi bi-pencil"></i></button>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name or Contact Details</label>
            <input type="text" name="name" id="name" value="John Doe" disabled>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" name="email" id="email" value="john.doe@example.com" disabled>
        </div>
        <div class="form-group">
            <label for="email">Phone Number</label>
            <input type="text" name="phone" id="phone" value="+351910000000" disabled>
        </div>
        <div class="form-group">
            <label for="departmentSelect">Department</label>
            <select name="department" id="departmentSelect" disabled>
                <option disabled>Select the User's Department</option>
                <option>Human Resources</option>
                <option selected>IT</option>
                <option>Health Department</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roleSelect">Role</label>
            <select name="role" id="roleSelect" disabled>
                <option disabled>Select the User's Role</option>
                <option>Security Officer</option>
                <option selected>Asset Manager</option>
                <option>Data Protection Officer</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" disabled>Update</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#editFormButton").click(function(){
            $('#userForm *').filter(':input').each(function(_,element){
                element.disabled = !element.disabled;
            });
        });
    });
</script>
</body>
</html>
